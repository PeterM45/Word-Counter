<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-color: rgb(48, 47, 47);
      font-family: gotham rounded, arial;
    "
  >
    <div class="container-fluid" style="height: 100vh">
      <div class="row" style="height: 100vh">
        <div class="col-md-3"></div>
        <div class="col-md-6 my-auto">
          <div
            class="jumbotron p-3"
            style="background-color: rgb(224, 221, 221)"
          >
            <h2 class="text-center">Word Counter</h2>
            <hr />
            <textarea
              id="text"
              rows="6"
              class="form-control"
              placeholder="Type/Paste your text here"
            ></textarea>
            <div class="row mt-3">
              <div class="col">Word Count: <span id="wordCount">0</span></div>
              <div class="col" style="text-align: center">
                <button id="copyBtn" class="btn btn-primary">Copy</button>
              </div>
              <div class="col" style="text-align: middle">
                <button id="saveBtn" class="btn btn-success">Save</button>
              </div>
              <div class="col" style="text-align: right">
                <button id="clearBtn" class="btn btn-danger">Clear</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
